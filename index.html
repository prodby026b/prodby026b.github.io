<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyber Nexus 026b</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    :root {
      --neon: #00fff6;
      --neon-glow: 0 0 8px #00fff6, 0 0 32px #00fff688;
      --bg-blur: rgba(0, 0, 0, 0.7);
      --theme-bg: url('bg.jpg');
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-image: var(--theme-bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--neon);
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 60px;
      box-sizing: border-box;
    }
    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 70px;
      background: linear-gradient(90deg, #060606 0%, #16181b 60%, #101820 100%);
      backdrop-filter: blur(12px);
      color: var(--neon);
      box-shadow: 0 0 26px #00fff688, 0 0 10px #00fff655;
      z-index: 100;
      border-bottom: 2px solid #00fff6b2;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      display: block;
    }
    .cmd-dir-scroll {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 70px;
      z-index: 1;
      pointer-events: none;
      display: flex;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    .dir-text-loop {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: dirScrollLoop 70s linear infinite;
    }
    .dir-text {
      white-space: nowrap;
      font-size: 1.08em;
      color: #00fff6;
      text-shadow: 0 0 8px #00fff6, 0 0 32px #00fff688;
      opacity: 0.85;
      padding-left: 22px;
      letter-spacing: 0.12em;
      filter: blur(0.1px);
      user-select: none;
      font-family: 'Share Tech Mono', monospace;
      display: inline-block;
    }
    @keyframes dirScrollLoop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    h1 {
      font-size: 3.5em;
      margin-top: 90px;
      backdrop-filter: blur(4px);
      background-color: var(--bg-blur);
      padding: 12px 24px;
      border-radius: 10px;
      border-right: 2px solid var(--neon);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(25, end), blink 0.7s step-end infinite;
      font-family: 'Share Tech Mono', monospace;
      box-sizing: border-box;
      width: fit-content;
      max-width: 97vw;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .card-container {
      margin-top: 50px;
      margin-bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90vw;
      max-width: 500px;
      box-sizing: border-box;
    }
    .card {
      background-color: var(--bg-blur);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: var(--neon);
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #00fff633;
      animation: floatCard 3s ease-in-out infinite alternate, fadeInUp 1s ease forwards;
      font-family: 'Share Tech Mono', monospace;
      box-sizing: border-box;
      width: 100%;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px #00fff6aa;
    }
    .about-me {
      background-color: var(--bg-blur);
      border: 2px solid var(--neon);
      border-radius: 12px;
      margin: 30px auto 0 auto;
      padding: 20px;
      width: 90vw;
      max-width: 500px;
      color: var(--neon);
      font-size: 1.2em;
      box-shadow: 0 0 20px #00fff633;
      animation: fadeInUp 1.5s ease forwards;
      text-align: left;
      direction: ltr;
      font-family: 'Share Tech Mono', monospace;
      box-sizing: border-box;
      overflow: hidden;
      word-break: break-word;
    }
    .about-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--neon);
      border-bottom: 1px solid #00fff655;
      padding-bottom: 8px;
      text-align: left;
      direction: ltr;
      font-family: 'Share Tech Mono', monospace;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      font-size: 1em;
      color: var(--neon);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-top: 1px solid var(--neon);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      animation: fadeIn 1s ease-in-out;
      font-family: 'Share Tech Mono', monospace;
      box-sizing: border-box;
      line-height: 1.5;
      word-break: break-all;
    }
    footer div {
      margin: 0;
      padding: 0;
    }
    @keyframes floatCard {
      from { transform: translateY(0) }
      to { transform: translateY(-10px) }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    /* Phone optimization */
    @media (max-width: 600px) {
      .status-bar {
        height: 38px;
      }
      .cmd-dir-scroll {
        height: 38px;
      }
      .dir-text-loop {
        animation-duration: 170s;
      }
      .dir-text {
        font-size: 0.73em;
        padding-left: 8px;
        letter-spacing: 0.08em;
        line-height: 1.35;
      }
      h1 {
        font-size: 1.5em !important;
        padding: 8px 10px !important;
        margin-top: 50px !important;
        max-width: 92vw;
      }
      .about-me {
        font-size: 0.97em;
        padding: 8px;
        width: 94vw !important;
        max-width: 98vw !important;
        box-sizing: border-box;
        margin: 18px auto 0 auto;
        overflow: hidden;
      }
      .about-title {
        font-size: 1.13em;
        padding-bottom: 5px;
      }
      .card-container {
        margin-top: 20px;
        margin-bottom: 38px;
        gap: 10px;
        width: 98vw !important;
        max-width: 98vw !important;
      }
      .card {
        font-size: 0.98em;
        padding: 8px;
      }
      footer {
        left: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        font-size: 0.9em !important;
        padding: 4px 6px !important;
        border-top: 1px solid var(--neon);
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        line-height: 1.5;
        word-break: break-all;
        box-sizing: border-box;
      }
      footer div {
        margin-bottom: 2px;
        margin-right: 0;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Status Bar with seamless dir/s scrolling effect -->
  <div class="status-bar">
    <div class="cmd-dir-scroll" id="cmdDirScroll">
      <div class="dir-text-loop" id="dirTextLoop">
        <span class="dir-text" id="dirTextA"></span>
        <span class="dir-text" id="dirTextB"></span>
      </div>
    </div>
  </div>

  <h1>Cyber Nexus 026b</h1>

  <div class="about-me" id="aboutMe">
    <div class="about-title">About Me</div>
    <div>prodby026b designs secure, optimized networks for advanced digital systems.</div>
  </div>

  <div class="card-container">
    <div class="card" onclick="window.open('https://speed.cloudflare.com','_blank')">speed test</div>
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b','_blank')">PacketChaser026b</div>
  </div>

  <footer>
    <div>Network: stable</div>
    <div>Packet log: active</div>
    <div>Â© prodby026b</div>
  </footer>

  <script>
    // Network Status
    function getNetworkStatusText() {
      return navigator.onLine ? "Network: online" : "Network: offline";
    }
    // Activity Status (Last Visit)
    function getLastActivityText() {
      let last = localStorage.getItem('lastVisit026b');
      if (last) {
        return 'Last activity: ' + last;
      } else {
        return 'Last activity: now';
      }
    }
    // Update last activity for next time
    let now = new Date();
    let dateStr = now.toLocaleDateString('en-US') + ' - ' + now.toLocaleTimeString('en-US');
    localStorage.setItem('lastVisit026b', dateStr);

    // dir /s fake output generator, includes status info
    function getStatusInfo() {
      return [
        'Cyber Nexus Status',
        '------------------',
        'User: prodby026b',
        getNetworkStatusText(),
        getLastActivityText(),
        ' '
      ].join('    ');
    }
    function randomDirOutput() {
      const folders = [
        'C:\\CyberNexus\\system\\',
        'C:\\CyberNexus\\network\\',
        'C:\\CyberNexus\\security\\',
        'C:\\CyberNexus\\logs\\',
        'C:\\CyberNexus\\packets\\',
        'C:\\CyberNexus\\ai\\',
        'C:\\CyberNexus\\backup\\',
      ];
      const files = [
        'init.bat', 'config.sys', 'packet.log', 'scan.exe', 'netstat.txt', 'firewall.db',
        'secure.key', 'setup.cmd', 'dump.bin', 'readme.md', 'update.vbs', 'error.log',
        'session.tmp', 'crypto.dll', 'auth.json', 'data.csv', 'driver.sys', 'matrix.py'
      ];
      const lines = [];
      lines.push(getStatusInfo());
      for(let i=0; i<folders.length; i++) {
        lines.push(' Directory of ' + folders[i]);
        let count = Math.floor(Math.random()*3) + 4;
        for(let j=0; j<count; j++) {
          let date = '2025-07-' + (Math.floor(Math.random()*20)+1).toString().padStart(2,'0');
          let time = (Math.floor(Math.random()*12)+10) + ':' + (Math.floor(Math.random()*60)).toString().padStart(2,'0');
          let isFolder = Math.random() > 0.7;
          let name = isFolder ? '<DIR> ' + folders[Math.floor(Math.random()*folders.length)].split('\\').slice(-2,-1)[0] : files[Math.floor(Math.random()*files.length)];
          lines.push(' ' + date + '  ' + time + '   ' + name);
        }
        lines.push(' ');
      }
      return lines.join('    ');
    }

    const dirTextA = document.getElementById('dirTextA');
    const dirTextB = document.getElementById('dirTextB');
    function updateDirTextLoop() {
      const text = randomDirOutput();
      dirTextA.textContent = text;
      dirTextB.textContent = text;
    }
    updateDirTextLoop();
    setInterval(updateDirTextLoop, 170000);

    window.addEventListener('online', updateDirTextLoop);
    window.addEventListener('offline', updateDirTextLoop);

  </script>

</body>
</html>
