<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Nexus 026b</title>
  <style>
    /* ... بقیه استایل‌ها بدون تغییر باقی موندن ... */
  </style>
</head>
<body>

  <div class="status-bar">prodby026b</div>

  <h1>Cyber Nexus 026b</h1>

  <div class="input-box">
    <input id="userIdInput" type="text" placeholder="Enter your name or ID">
    <button onclick="setWelcome()">Enter</button>
  </div>

  <div class="theme-box">
    <select id="themeSelect">
      <option value="default">Default Theme</option>
      <option value="ghost">Ghost</option>
      <option value="neon">Neon</option>
      <option value="matrix">Matrix</option>
    </select>
    <button onclick="setTheme()">Change Theme</button>
  </div>

  <div id="welcomeBox" class="welcome" style="display:none;"></div>

  <div class="card-container">
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm','_blank')">cipher algorithm</div>
    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser','_blank')">[Pixel•Chaser]</div>
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b','_blank')">PacketChaser026b</div>
  </div>

  <footer>
    <div>Network: stable</div>
    <div>Packet log: active</div>
    <div>© prodby026b</div>
  </footer>

  <script>
    function setWelcome() {
      const input = document.getElementById("userIdInput").value.trim();
      const welcome = document.getElementById("welcomeBox");
      if (input) {
        welcome.innerText = `Welcome, ${input} ⚡`;
        welcome.style.display = "block";
      }
    }

    function setTheme() {
      const choice = document.getElementById("themeSelect").value;
      const root = document.documentElement;
      if (choice === "ghost") {
        root.style.setProperty('--neon', '#AAAAAA');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.7)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else if (choice === "neon") {
        root.style.setProperty('--neon', '#00FFFF');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.6)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else if (choice === "matrix") {
        root.style.setProperty('--neon', '#00FF00');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.5)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else {
        root.style.setProperty('--neon', '#FFD700');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.5)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      }
    }
  </script>
</body>
</html>
