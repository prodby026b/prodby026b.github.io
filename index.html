<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>prodby026b — شبکه، امنیت و مهندسی سیستم‌ها</title>
  <meta name="description" content="سایت شخصی prodby026b — مهندس شبکه و امنیت، طراحی و پیاده‌سازی شبکه‌های امن و بهینه." />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#00fff6;
      --bg:#000;
      --panel:rgba(0,0,0,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--accent);font-family:"Vazirmatn","Share Tech Mono",system-ui,sans-serif;direction:rtl}
    /* top status */
    .status-bar{
      position:fixed;top:0;left:0;right:0;height:70px;
      background: linear-gradient(90deg,#060606 0%, #16181b 60%, #101820 100%);
      display:flex;align-items:center;justify-content:space-between;padding:8px 18px;z-index:100;
      border-bottom:2px solid rgba(0,255,246,0.12);box-shadow:0 0 18px rgba(0,255,246,0.06);
      font-family:"Share Tech Mono",monospace;
    }
    .status-left{display:flex;align-items:center;gap:12px}
    .status-right{font-size:0.95rem}
    /* profile circle (top-right due to rtl) */
    .profile-wrapper{display:flex;align-items:center;gap:12px}
    .profile-pic{
      width:96px;height:96px;border-radius:50%;object-fit:cover;border:3px solid var(--accent);background:#071013;display:none;
      box-shadow:0 8px 26px rgba(0,255,246,0.06);
    }
    .profile-placeholder{
      width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      border:3px dashed rgba(0,255,246,0.12);color:var(--accent);font-family:"Share Tech Mono",monospace;font-size:0.85rem;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }

    /* main */
    .wrap{padding-top:110px;display:flex;flex-direction:column;align-items:center;gap:18px}
    h1{font-family:"Share Tech Mono",monospace;font-size:2.6rem;margin:0;background:var(--panel);padding:12px 18px;border-radius:10px;border-right:3px solid var(--accent)}
    .card-container{margin-top:20px;display:flex;flex-direction:column;gap:16px;width:90vw;max-width:640px}
    .card{background:var(--panel);border:1px solid rgba(0,255,246,0.12);padding:14px;border-radius:10px}
    footer{position:fixed;left:0;right:0;bottom:0;background:rgba(0,0,0,0.4);backdrop-filter:blur(4px);padding:8px 12px;border-top:1px solid rgba(0,255,246,0.08);display:flex;justify-content:space-between;color:var(--accent)}
    @media (max-width:720px){
      .profile-pic,.profile-placeholder{width:66px;height:66px}
      .status-bar{height:56px;padding:6px 12px}
      h1{font-size:1.4rem;padding:8px}
      .wrap{padding-top:86px}
    }
  </style>
</head>
<body>

  <div class="status-bar" role="banner" aria-label="نوار وضعیت بالا">
    <div class="status-left">
      <div style="font-family:'Share Tech Mono',monospace;font-size:0.98rem;">prodby026b</div>
      <div style="font-size:0.9rem;opacity:0.9">مهندس شبکه و امنیت</div>
    </div>

    <div class="profile-wrapper" aria-hidden="false">
      <!-- Profile image will appear here if a file with specific name exists in repo root -->
      <img id="profilePic" class="profile-pic" src="" alt="عکس پروفایل">
      <div id="profilePlaceholder" class="profile-placeholder">عکس پروفایل<br>ندارد</div>
    </div>
  </div>

  <main class="wrap" role="main" aria-label="محتوای اصلی">
    <h1>شبکه، امنیت و مهندسی سیستم‌ها</h1>

    <div class="card-container">
      <div class="card">
        <strong>درباره من:</strong>
        <p>prodby026b — طراحی و پیاده‌سازی شبکه‌های امن، تحلیل ترافیک. مدارک: Network+, CCNA, ELPIK 1.</p>
      </div>

      <div class="card">
        <strong>ارتباط:</strong>
        <p>ایمیل: your-email@example.com — تلگرام: t.me/PacketChaser026b</p>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div>Network: stable</div>
    <div>© prodby026b</div>
  </footer>

  <script>
    /*
      ساده‌ترین روش: یک فایل با نام مشخص (مثلاً profile.jpg) در ریشهٔ مخزن
      prodby026b/prodby026b.github.io آپلود کن تا اینجا به‌صورت دایره‌ای نمایش داده شود.

      اگر می‌خواهی اسم فایل را تغییر دهی، مقدار PROFILE_FILENAME را در پایین تغییر بده.
    */

    const GITHUB_OWNER = 'prodby026b';
    const GITHUB_REPO = 'prodby026b.github.io';
    const GITHUB_BRANCH = 'main'; // اگر شاخهٔ شما master است این را به 'master' تغییر بده
    const PROFILE_FILENAME = 'profile.jpg'; // <-- اسم فایل مخصوص که در ریشهٔ ریپو آپلود می‌کنی

    const profilePic = document.getElementById('profilePic');
    const placeholder = document.getElementById('profilePlaceholder');

    async function loadProfileFromRepo(){
      const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${encodeURIComponent(PROFILE_FILENAME)}?ref=${encodeURIComponent(GITHUB_BRANCH)}`;
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) {
          // file not found or other error -> keep placeholder visible
          console.warn('profile fetch status', res.status);
          return;
        }
        const json = await res.json();
        if (json && json.download_url) {
          profilePic.src = json.download_url;
          profilePic.alt = PROFILE_FILENAME;
          profilePic.style.display = 'block';
          placeholder.style.display = 'none';
        }
      } catch (err) {
        console.error('Error fetching profile image from repo:', err);
      }
    }

    // Run on load
    loadProfileFromRepo();
  </script>
</body>
</html>
