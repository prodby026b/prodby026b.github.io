<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>cyber chaser</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: #FFD700;
      background-image: url('bg.jpg'); /* تصویر دسکتاپ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('mobile-bg.jpg'); /* تصویر موبایل */
      }
    }

    h1 {
      font-size: 4em;
      margin: 0;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: #FFD700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #FFD700;
      color: #000;
    }

    .search-box {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      font-size: 1.2em;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #FFD700;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #FFD70055;
    }

    .search-box img {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      object-fit: contain;
      filter: drop-shadow(0 0 2px #FFD700);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #FFD700;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .card {
        font-size: 1.2em;
        padding: 16px;
      }
      .search-box input {
        font-size: 1em;
        padding: 10px 40px 10px 12px;
      }
      .search-box img {
        width: 18px;
        height: 18px;
      }
      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>cyber chaser</h1>

  <div class="card-container">
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm', '_blank')">
      cipher algorithm
    </div>

    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser', '_blank')">
      [Pixel•Chaser]
    </div>

    <div class="card" onclick="window.open('https://t.me/PacketChaser026b', '_blank')">
      PacketChaser026b
    </div>
  </div>

  <!-- 🔍 فیلد جستجو با آیکون آپلودشده -->
  <div class="search-box">
    <input type="text" placeholder="type your command or filename...">
    <img src="search-icon.png" alt="search icon">
  </div>

  <footer>prodby026b</footer>
</body>
</html>
