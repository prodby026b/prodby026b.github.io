<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>cyber chaser</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    :root {
      --neon: #FFD700;
      --blur: rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: var(--neon);
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('mobile-bg.jpg');
      }
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--blur);
      backdrop-filter: blur(6px);
      color: var(--neon);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 0 8px #FFD70055;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 4em;
      margin-top: 80px;
      backdrop-filter: blur(4px);
      background-color: var(--blur);
      padding: 12px 24px;
      border-radius: 10px;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--neon);
      animation: typing 3s steps(25, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background-color: var(--blur);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: var(--neon);
      cursor: pointer;
      transition: transform 0.4s ease, background-color 0.3s ease;
      animation: floatCard 3s ease-in-out infinite alternate, fadeInUp 1s ease forwards;
    }

    .card:hover {
      background-color: var(--neon);
      color: #000;
      transform: scale(1.03);
    }

    @keyframes floatCard {
      from { transform: translateY(0) }
      to { transform: translateY(-10px) }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 1.2em;
      color: var(--neon);
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      padding: 6px 12px;
      border-radius: 6px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
        margin-top: 60px;
      }
      .card {
        font-size: 1.2em;
        padding: 16px;
      }
      footer {
        font-size: 1em;
      }
      .status-bar {
        font-size: 1em;
        height: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="status-bar">prodby026b</div>

  <h1>cyber chaser</h1>

  <div class="card-container">
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm', '_blank')">cipher algorithm</div>
    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser', '_blank')">[Pixelâ€¢Chaser]</div>
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b', '_blank')">PacketChaser026b</div>
  </div>

  <footer>prodby026b</footer>

</body>
</html>
