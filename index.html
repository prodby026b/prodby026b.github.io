<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سایت Barsam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 1.5s;
      text-align: center;
    }

    footer span {
      display: block;
      color: #FFD700;
      font-weight: bold;
      margin-top: 5px;
      font-size: 1em;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>سلام Barsam 👋</h1>
  <p>به سایت شخصی‌ات خوش اومدی — طراحی مدرن با تم مشکی و طلایی</p>

  <footer>
    ساخته شده با ❤️ توسط <a href="https://github.com/prodby026b" target="_blank">Barsam</a>
    <span>prodby026b</span>
  </footer>
</body>
</html>
