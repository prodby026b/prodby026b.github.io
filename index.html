<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Cyber Nexus 026b</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    :root {
      --neon: #FFD700;
      --bg-blur: rgba(0, 0, 0, 0.5);
      --theme-bg: url('bg.jpg');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-image: var(--theme-bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--neon);
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('mobile-bg.jpg');
      }
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--bg-blur);
      backdrop-filter: blur(6px);
      color: var(--neon);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 8px #FFD70055;
      z-index: 100;
    }

    h1 {
      font-size: 3.5em;
      margin-top: 70px;
      backdrop-filter: blur(4px);
      background-color: var(--bg-blur);
      padding: 12px 24px;
      border-radius: 10px;
    }

    .welcome {
      margin-top: 20px;
      font-size: 1.5em;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      padding: 10px 20px;
      border-radius: 10px;
      color: var(--neon);
      animation: fadeIn 1.5s ease-in-out;
    }

    .input-box, .theme-box {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }

    input, select {
      padding: 12px;
      font-size: 1em;
      border: 2px solid var(--neon);
      border-radius: 10px;
      background-color: var(--bg-blur);
      color: var(--neon);
      backdrop-filter: blur(4px);
    }

    button {
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background-color: var(--neon);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background-color: var(--bg-blur);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: var(--neon);
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #FFD70033;
      animation: floatCard 3s ease-in-out infinite alternate, fadeInUp 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px #FFD700aa;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 1em;
      color: var(--neon);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-top: 1px solid var(--neon);
      display: flex;
      justify-content: space-between;
      z-index: 50;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes floatCard {
      from { transform: translateY(0) }
      to { transform: translateY(-10px) }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>

  <div class="status-bar">prodby026b</div>

  <h1>Cyber Nexus 026b</h1>

  <div class="input-box">
    <input id="userIdInput" type="text" placeholder="نام یا آیدی خود را وارد کنید">
    <button onclick="setWelcome()">ورود</button>
  </div>

  <div class="theme-box">
    <select id="themeSelect">
      <option value="default">تم پیش‌فرض</option>
      <option value="ghost">Ghost</option>
      <option value="neon">Neon</option>
      <option value="matrix">Matrix</option>
    </select>
    <button onclick="setTheme()">تغییر تم</button>
  </div>

  <div id="welcomeBox" class="welcome" style="display:none;"></div>

  <div class="card-container">
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm','_blank')">cipher algorithm</div>
    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser','_blank')">[Pixel•Chaser]</div>
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b','_blank')">PacketChaser026b</div>
  </div>

  <footer>
    <div>Network: stable</div>
    <div>Packet log: active</div>
    <div>© prodby026b</div>
  </footer>

  <script>
    function setWelcome() {
      const input = document.getElementById("userIdInput").value.trim();
      const welcome = document.getElementById("welcomeBox");
      if (input) {
        welcome.innerText = `Welcome, ${input} ⚡`;
        welcome.style.display = "block";
      }
    }

    function setTheme() {
      const choice = document.getElementById("themeSelect").value;
      const root = document.documentElement;
      if (choice === "ghost") {
        root.style.setProperty('--neon', '#AAAAAA');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.7)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else if (choice === "neon") {
        root.style.setProperty('--neon', '#00FFFF');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.6)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else if (choice === "matrix") {
        root.style.setProperty('--neon', '#00FF00');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.5)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      } else {
        root.style.setProperty('--neon', '#FFD700');
        root.style.setProperty('--bg-blur', 'rgba(0,0,0,0.5)');
        root.style.setProperty('--theme-bg', "url('bg.jpg')");
      }
    }
  </script>
</body>
</html>
