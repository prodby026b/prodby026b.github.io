<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Cyber Nexus 026b</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    :root {
      --neon: #FFD700;
      --bg-blur: rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: var(--neon);
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        background-image: url('mobile-bg.jpg');
      }
    }

    /* ✅ Boot Screen */
    #boot {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--neon);
      font-size: 1.8em;
      font-weight: bold;
      backdrop-filter: blur(8px);
      z-index: 9999;
      animation: fadeOut 2.4s ease-in-out 2.6s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: var(--bg-blur);
      backdrop-filter: blur(6px);
      color: var(--neon);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 8px #FFD70055;
      z-index: 100;
    }

    h1 {
      font-size: 3.5em;
      backdrop-filter: blur(4px);
      background-color: var(--bg-blur);
      padding: 10px 24px;
      border-radius: 10px;
      margin-top: 60px;
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background-color: var(--bg-blur);
      border: 2px solid var(--neon);
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: var(--neon);
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #FFD70033;
      animation: floatCard 3s ease-in-out infinite alternate, fadeInUp 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px #FFD700aa;
    }

    @keyframes floatCard {
      from { transform: translateY(0) }
      to { transform: translateY(-10px) }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 1em;
      color: var(--neon);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-top: 1px solid var(--neon);
      display: flex;
      justify-content: space-between;
      z-index: 50;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .card {
        font-size: 1.2em;
        padding: 16px;
      }
      .status-bar {
        font-size: 1em;
        height: 36px;
      }
      footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div id="boot">Initializing Cyber Nexus...</div>

  <div class="status-bar">prodby026b</div>

  <h1>Cyber Nexus 026b</h1>

  <div class="card-container">
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm', '_blank')">cipher algorithm</div>
    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser', '_blank')">[Pixel•Chaser]</div>
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b', '_blank')">PacketChaser026b</div>
  </div>

  <footer>
    <div>Network: stable</div>
    <div>Packet log: active</div>
    <div>© prodby026b</div>
  </footer>

</body>
</html>
