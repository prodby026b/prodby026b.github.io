<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>cyber chaser</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      color: #FFD700;
      background-image: url('bg.jpg'); /* تصویر بک‌گراندت */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 10px;
    }

    .card-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      color: #FFD700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: #FFD700;
      color: #000;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #FFD700;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .card {
        font-size: 1.2em;
        padding: 16px;
      }
      footer {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>cyber chaser</h1>

  <div class="card-container">
    <!-- کادر اول: متن دلخواهت رو اینجا بنویس و لینک رو جایگزین کن -->
    <div class="card" onclick="window.open('https://t.me/cipherAlgorithm', '_blank')">
      cipher algorithm
    </div>

    <!-- کادر دوم: متن دلخواهت رو اینجا بنویس و لینک رو جایگزین کن -->
    <div class="card" onclick="window.open('https://t.me/Pixel_Chaser', '_blank')">
      [Pixel•Chaser]
    </div>

    <!-- کادر سوم: متن دلخواهت رو اینجا بنویس و لینک رو جایگزین کن -->
    <div class="card" onclick="window.open('https://t.me/PacketChaser026b', '_blank')">
      PacketChaser026b
    </div>
  </div>

  <footer>prodby026b</footer>
</body>
</html>
