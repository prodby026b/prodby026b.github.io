<!DOCTYPE html>
<html lang="fa">
<head>

    <meta property="og:description" content="Description of your site" />

    <link rel="stylesheet" href="style.css">

        <div id="map">
            <iframe src="Google Maps iframe URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
